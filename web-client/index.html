<html !DOCTYPE>

<head>
    <title>Cidadania de Bolso</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body ng-app="cidadaniaApp" layout="column">
    <!-- Logo e seção inicial -->
    <div layout="row" layout-align="center center" style="background-color: #600038">
        <img src="img/xamarin-logo.png" flex-gt-sm="40" flex="90" alt="Cidadania de Bolso">
    </div>
    <!-- Barra de busca-->
    <div layout="row" layout-padding layout-align="center center" style="background-color: #3d0023">
        <input flex-gt-sm="40" flex="90" type="text" class="minha-busca" placeholder="Pesquise seus direitos">
    </div>
    <!-- Parte dinâmica do app-->
    <div layout="column">
        <div ui-view></div>
    </div>

    <!--Dependencias-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!--Config-->
    <script src="js/config.js"></script>

    <!--Service-->
    <script src="js/service/BuscaService.js"></script>

    <!--Controller-->
    <script src="js/controller/leiController.js"></script>
</body>
