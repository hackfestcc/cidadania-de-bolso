<div layout="column" flex="30">
    <div data-ng-repeat="lei in leisCtrl.getLeis()" data-ng-click="leisCtrl.abrirDetalhes(lei)">
        <md-card flex>
            <md-card-content>
                <h2>{{ lei.nome }}</h2>
                <p>{{ lei.descricao | limitTo: 140 }}{{lei.descricao.length > 140 ? '...' : ''}}</p>
            </md-card-content>
            <md-card-footer layout="row" layout-align="end center">
                <span flex="5" id="upvotes">{{ lei.upVotes }}</span>
                <span flex="5" id="downvotes">{{ lei.downVotes }}</span>
            </md-card-footer>
        </md-card>
    </div>
</div>
